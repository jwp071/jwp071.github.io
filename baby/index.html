<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby PJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px; 
        }

        p {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        div {
            font-size: 18px;
            text-align: left; /* left-align the options */
        }

        .confetti {
            position: absolute;
            width: 20px;
            height: 6px;
            opacity: 0.8;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #fbff00;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #52500d;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>Is baby Pettyjohn a boy or girl?</p>
        <div>
            <input type="radio" id="option1" name="magicOption" value="option1">
            <label for="option1">Girl</label>
        </div>
        <div>
            <input type="radio" id="option2" name="magicOption" value="option2">
            <label for="option2">Boy</label>
        </div>
        <button onclick="checkOption()">Submit</button>
    </div>

    <audio id="funSound" src="John Cena.mp3"></audio> <!-- audio element for the sound -->

    <!-- Javascript -->
    <script>
        function checkOption() {
            let selectedOption = document.querySelector('input[name="magicOption"]:checked');
            if (selectedOption && selectedOption.value === "option2") {
                document.body.style.backgroundColor = "blue";
                document.body.style.color = "white"; // changing text color to white
                launchConfetti();
                playFunSound();
                setTimeout(() => {
                    alert('It\'s a boy!!');
                }, 2000);
            } else {
                alert('Please try again! :)');
            }
        }

        function playFunSound() {
            document.getElementById('funSound').play(); // play the fun sound
        }

        function launchConfetti() {
            for(let i = 0; i < 500; i++) {
                let confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti');
                confettiPiece.style.backgroundColor = randomColor();
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.top = `${-10}px`;
                document.body.appendChild(confettiPiece);
                
                animateConfetti(confettiPiece);
            }
        }

        function animateConfetti(confettiPiece) {
            setTimeout(() => {
                let fallDuration = (Math.random() * 1) * 2.5 + 2;  // random fall duration between 1.5 to 3 seconds
                confettiPiece.style.transform = `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`;
                confettiPiece.style.transition = `all ${fallDuration}s ease-in`;
            }, 10);

            setTimeout(() => {
                confettiPiece.remove();
            }, 5000);
        }

        function randomColor() {
            return `#${Math.floor(Math.random()*16777215).toString(16)}`;
        }
    </script>
</body>
</html>
